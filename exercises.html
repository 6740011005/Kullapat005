<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises | Bright Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; margin: 0; font-family: 'Poppins', sans-serif; }
        header { background-color: #000000; border-bottom: 2px solid #ff0000; padding: 1rem 0; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .logo { color: #ff0000; font-weight: bold; text-decoration: none; font-size: 1.5rem; }
        h1 { color: #ff0000; text-align: center; text-transform: uppercase; margin-top: 120px; }
        
        /* Grid Layout */
        .exercise-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 30px; }
        
        /* Card Style */
        .exercise-item { 
            background: #1e1e1e; padding: 20px; border-radius: 15px; text-align: center; 
            border: 1px solid #333; transition: 0.3s; cursor: pointer; 
        }
        .exercise-item:hover { border-color: #ff0000; transform: translateY(-10px); }
        .exercise-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }

        /* Modal Style */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; 
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            overflow-y: auto;
        }
        .modal-content {
            background-color: #1e1e1e; margin: 5% auto; padding: 30px;
            border: 2px solid #ff0000; width: 80%; max-width: 700px; border-radius: 20px;
            text-align: center; position: relative;
        }
        .modal-content img { width: 100%; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        .close-btn { color: #fff; font-size: 30px; font-weight: bold; position: absolute; right: 20px; top: 10px; cursor: pointer; }
        .close-btn:hover { color: #ff0000; }

        /* Home Button Style */
        .btn-home { 
            display: inline-block; 
            background-color: #ff0000; 
            color: white; 
            padding: 15px 60px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            text-transform: uppercase;
            margin: 50px 0; 
            transition: 0.4s; 
            border: 2px solid #ff0000;
        }
        .btn-home:hover { 
            background-color: transparent; 
            color: #ff0000; 
        }
        
        footer { text-align: center; padding: 20px; color: #555; }
    </style>
</head>
<body>

    <header>
        <nav class="container" style="display: flex; justify-content: center; align-items: center;">
            <a href="index.html" class="logo">BRIGHT</a>
            </nav>
    </header>

    <div class="container">
        <h1>My Exercises</h1>
        <p style="text-align: center; color: #888;">คลิกที่แต่ละข้อเพื่อดูรายละเอียด</p>

        <div class="exercise-grid">
            <script>
                for(let i=1; i<=8; i++) {
                    document.write(`
                        <div class="exercise-item" onclick="openModal(${i})">
                            <img src="mem.jpg" alt="Ex ${i}">
                            <h3>${i < 10 ? '0' + i : i}. Exercise</h3>
                            <p>คลิกเพื่ออ่านเพิ่มเติม</p>
                        </div>
                    `);
                }
            </script>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="btn-home">HOME</a>
        </div>
    </div>

    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="Detail Image">
            <h2 id="modalTitle" style="color: #ff0000;"></h2>
            <p id="modalText" style="line-height: 1.6; color: #ccc;"></p>
            <button class="btn-home" style="margin: 20px 0 0 0; padding: 10px 30px;" onclick="closeModal()">CLOSE</button>

<div style="margin-top: 30px;">
    <a id="modalLink" href="#" class="btn-link" target="_blank">
        <span>VIEW PROJECT</span> </a>
</div>
        </div>
    </div>

    <footer><p>BRIGHT &copy; 2026</p></footer>

    <script>
       const details = {
            1: { 
                title: " CSS Beginner ", 
                text: `สร้างแกลเลอรีภาพแบบ Responsive พร้อมเอฟเฟกต์ซ้อนทับ (Overlay Effect)
ในโจทย์นี้ ผู้ใช้จะต้องสร้างหน้าแกลเลอรีภาพที่สามารถแสดงผลได้ดีบนทุกขนาดหน้าจอ โดยรูปภาพจะถูกจัดเรียงเป็นตาราง เมื่อผู้ใช้นำเมาส์ไปชี้ (hover) ที่รูปภาพแต่ละรูป จะมีข้อความหรือชื่อรูปภาพปรากฏขึ้นมาทับซ้อนอยู่บนรูปภาพนั้นอย่างสวยงาม พร้อมกับเอฟเฟกต์การเปลี่ยนผ่านที่ราบรื่น

สิ่งที่โจทย์ต้องการ:
- ใช้ CSS Grid หรือ Flexbox ในการจัดเรียงรูปภาพให้เป็นตาราง
- ทำให้แกลเลอรีภาพตอบสนองต่อขนาดหน้าจอ (Responsive)
- เมื่อนำเมาส์ไปชี้ ให้ .overlay ปรากฏขึ้นมาอย่างราบรื่น
- เมื่อนำเมาส์ไปชี้ ให้รูปภาพมีเอฟเฟกต์การซูมเข้าเล็กน้อย`, 
                img: "ex1.png" ,
               url: "https://docs.google.com/document/d/1C_bLBrqzJ741KHGr62CAoRq7BBREAi2c-FqycVliZC4/edit?usp=sharing" 
            },
            2: { 
                title: "CSS Beginner", 
                text: `สร้างเมนูนำทางแบบ Responsive พร้อม Dropdown
คุณได้รับมอบหมายให้สร้างเมนูนำทาง (navigation bar) สำหรับเว็บไซต์ โดยเมนูนี้จะต้องสามารถปรับเปลี่ยนได้ตามขนาดหน้าจอ และมีเมนูย่อยแบบ dropdown ที่ใช้งานง่าย

สิ่งที่โจทย์ต้องการ:
- สร้างแถบนำทางหลักที่มีโลโก้และรายการลิงก์โดยใช้ Flexbox
- ลิงก์เมนูย่อย (dropdown) ควรแสดงขึ้นเมื่อนำเมาส์ไปชี้
- แถบนำทางต้องปรับเปลี่ยนรูปแบบเมื่อหน้าจอมีขนาดเล็กลง
- เพิ่มสไตล์พื้นฐาน เช่น สีพื้นหลัง และ hover effect`, 
                img: "ex2.png" ,
                url: "https://docs.google.com/document/d/1YGFzpZpWo4HiSNeJAz2haARrC5eL7Wwi2WcBdi7MBx0/edit?tab=t.0" 
            },
            3: { 
                title: "Javascript Intermediate ", 
                text: `สร้างแอปพลิเคชันรายการสิ่งที่ต้องทำแบบไดนามิก
ผู้ใช้จะต้องสร้างแอปพลิเคชันรายการสิ่งที่ต้องทำ (To-Do List) ที่สามารถเพิ่ม ลบ และทำเครื่องหมายว่าเสร็จสิ้นได้ ข้อมูลควรถูกบันทึกใน Local Storage

สิ่งที่โจทย์ต้องการ:
- เพิ่มรายการใหม่เมื่อพิมพ์ข้อความและกดปุ่ม "เพิ่ม"
- แต่ละรายการมีปุ่ม "ลบ" และช่อง Checkbox
- เมื่อเลือก Checkbox ให้มีขีดฆ่าข้อความ
- บันทึกข้อมูลใน Local Storage เพื่อไม่ให้หายเมื่อ Refresh หน้าเว็บ`, 
                img: "ex3.png" ,
                url: "https://docs.google.com/document/d/1VHNC8Zy5-lnjIwUeN27r4aWIIgnZEtFKBTzmPcyt6vI/edit?tab=t.0" 
            },
            4: { 
                title: "ReactJS Intermediate ", 
                text: `รายการสินค้าพร้อมค้นหาและกรองข้อมูล
สร้างคอมโพเนนต์ React ที่แสดงรายการสินค้าจาก API ภายนอก ผู้ใช้ควรจะสามารถค้นหาสินค้าตามชื่อและกรองสินค้าตามหมวดหมู่ได้

สิ่งที่โจทย์ต้องการ:
- ดึงข้อมูลจาก API: https://fakestoreapi.com/products
- แสดงชื่อ, ราคา, หมวดหมู่ และรูปภาพสินค้า
- สร้างช่อง Search และ Dropdown สำหรับกรองข้อมูล
- แสดงสถานะ 'กำลังโหลด...' ในขณะที่ดึงข้อมูล`, 
                img: "ex4.png" ,
              url: "https://docs.google.com/document/d/1hSo2l5BHl8AO3otmksyhLFOeJ2AP7HQ2E3LNtxezqK0/edit?tab=t.0" 
            },
            5: { 
                title: "HTML Intermediate", 
                text: `สร้างฟอร์มสมัครสมาชิกด้วย HTML เชิงความหมาย
เน้นการใช้ Semantic HTML และการจัดโครงสร้างฟอร์มให้ถูกต้องเพื่อให้ผู้ใช้กรอกข้อมูลได้อย่างชัดเจน

สิ่งที่โจทย์ต้องการ:
- ใช้ <fieldset> และ <legend> เพื่อจัดกลุ่มข้อมูล
- มีช่องกรอก ชื่อ-นามสกุล, อีเมล และ รหัสผ่าน
- ใช้ <label> สำหรับทุกช่องข้อมูล
- มี Radio Buttons สำหรับเลือกเพศ และ Checkbox ยอมรับเงื่อนไข
- เน้นเฉพาะโครงสร้าง HTML ไม่ใช้ CSS ในการทำงาน`, 
                img: "ex5.png" ,
                 url: "https://docs.google.com/document/d/1VRKoK44osR7Zrk_j9cm3c-QS0cKlT0YWC-vQ4FAVTe8/edit?usp=sharing" 
            },
            6: { 
                title: "HTML Intermediate", 
                text: `สร้างโครงสร้างการ์ดสินค้าด้วย HTML เชิงความหมาย
ภารกิจคือการสร้างโครงสร้างการแสดงผลสินค้าโดยเน้นการใช้แท็ก HTML เชิงความหมาย เพื่อปรับปรุงการเข้าถึง (Accessibility)

สิ่งที่โจทย์ต้องการ:
- ใช้แท็ก <main> และ <section> ให้ถูกต้อง
- สำหรับสินค้าแต่ละชิ้น ให้ใช้แท็ก <article>
- ในการ์ดสินค้าต้องมี: รูปภาพ, ชื่อ (h3), ราคา และปุ่มเพิ่มลงตะกร้า
- สร้างการ์ดสินค้าอย่างน้อย 3 ชิ้น`, 
                img: "ex6.png" ,
                url: "https://docs.google.com/document/d/1VRKoK44osR7Zrk_j9cm3c-QS0cKlT0YWC-vQ4FAVTe8/edit?usp=sharing" 
            },
            7: { 
                title: "Javascript Intermediate", 
                text: `สร้างรายการผู้ใช้จาก API
ดึงข้อมูลผู้ใช้จาก JSONPlaceholder API และแสดงในรูปแบบรายการ จัดการกับการเรียก API แบบ Asynchronous

สิ่งที่โจทย์ต้องการ:
- ดึงข้อมูลจาก: https://jsonplaceholder.typicode.com/users
- ใช้ async/await ในการจัดการข้อมูล
- แสดงชื่อ, อีเมล และชื่อผู้ใช้ ในรูปแบบ user-card
- แสดงข้อความแจ้งเตือนหากเกิดข้อผิดพลาดในการโหลด`, 
                img: "ex7.png" ,
                url: "https://docs.google.com/document/d/1Hm0mLB7mY117ubGjMpszUirMekNyH5i1XaagVzDo2OE/edit?usp=sharing" 
            },
            8: { 
                title: "ReactJS Intermediate", 
                text: `สร้างแอปจัดการ Todo List ด้วย React
สร้าง SPA (Single Page Application) ที่สามารถจัดการสถานะของงานต่างๆ ได้อย่างสมบูรณ์

สิ่งที่โจทย์ต้องการ:
- เพิ่ม, ลบ และสลับสถานะ 'เสร็จสิ้น' ของงานได้
- มีปุ่ม Filter สำหรับกรองงาน 'ทั้งหมด', 'เสร็จแล้ว' และ 'ยังไม่เสร็จ'
- ใช้ useState ในการจัดการสถานะภายในแอปพลิเคชัน`, 
                img: "ex8.png" ,
                url: "https://docs.google.com/document/d/19XkUvP_mWcmP35JKz2nJZS2jXldY02UMt-Kq2P_o-00/edit?usp=sharing" 
            }
        };

        function openModal(id) {
            document.getElementById('exerciseModal').style.display = "block";
            document.getElementById('modalTitle').innerText = details[id].title;
            document.getElementById('modalText').innerText = details[id].text;
            document.getElementById('modalImg').src = details[id].img;
            document.getElementById('modalLink').href = details[id].url;
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById('exerciseModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            let modal = document.getElementById('exerciseModal');
            if (event.target == modal) { closeModal(); }
        }
    </script>
</body>
</html>
